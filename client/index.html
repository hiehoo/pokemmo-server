<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeMMO - Multiplayer Pokemon with Solana</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        .header {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo h1 {
            font-size: 28px;
            background: linear-gradient(45deg, #f093fb, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .wallet-section {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .wallet-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 12px;
            display: none;
        }

        .wallet-info.connected {
            display: block;
        }

        .balance {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .address {
            font-size: 12px;
            opacity: 0.8;
            font-family: monospace;
        }

        .btn {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 14px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(240, 147, 251, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(240, 147, 251, 0.6);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .game-container {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
        }

        #game-container {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .game-stats {
            position: absolute;
            top: 40px;
            right: 40px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 12px;
            min-width: 200px;
            backdrop-filter: blur(10px);
        }

        .stat-item {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .stat-label {
            font-size: 12px;
            opacity: 0.8;
        }

        .stat-value {
            font-size: 14px;
            font-weight: bold;
            color: #f093fb;
        }

        .rewards-popup {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(79, 172, 254, 0.4);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            max-width: 300px;
        }

        .rewards-popup.show {
            transform: translateX(0);
        }

        .reward-title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .reward-amount {
            font-size: 18px;
            font-weight: bold;
        }

        .server-status {
            position: absolute;
            top: 40px;
            left: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 15px;
            border-radius: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff5555;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #50fa7b;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            display: none;
        }

        .loading-overlay.show {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #f093fb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 18px;
        }

        .controls {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            text-align: center;
        }

        .controls p {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .key {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
            font-weight: bold;
            margin: 0 2px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1>‚ö° PokeMMO</h1>
            <span style="opacity: 0.8;">Powered by Solana</span>
        </div>
        
        <div class="wallet-section">
            <div id="walletInfo" class="wallet-info">
                <div class="balance">Balance: <span id="solBalance">0</span> SOL</div>
                <div class="address" id="walletAddress">Not connected</div>
            </div>
            <button id="connectBtn" class="btn" onclick="connectWallet()">
                Connect Wallet
            </button>
        </div>
    </div>

    <div class="game-container">
        <div class="server-status">
            <div id="statusDot" class="status-dot"></div>
            <span id="statusText">Connecting...</span>
        </div>

        <div class="game-stats" id="gameStats" style="display: none;">
            <div class="stat-item">
                <span class="stat-label">Players Online:</span>
                <span class="stat-value" id="playersOnline">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Current Map:</span>
                <span class="stat-value" id="currentMap">Town</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Battles Won:</span>
                <span class="stat-value" id="battlesWon">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Rewards Earned:</span>
                <span class="stat-value" id="rewardsEarned">0 SOL</span>
            </div>
        </div>

        <div id="game-container"></div>
        
        <div class="controls">
            <p><strong>Controls:</strong></p>
            <p>
                <span class="key">‚Üë</span><span class="key">‚Üì</span><span class="key">‚Üê</span><span class="key">‚Üí</span> or 
                <span class="key">W</span><span class="key">A</span><span class="key">S</span><span class="key">D</span> to move
            </p>
            <p><span class="key">SPACE</span> to interact</p>
        </div>
    </div>

    <div class="rewards-popup" id="rewardPopup">
        <div class="reward-title">üéâ Reward Received!</div>
        <div class="reward-amount" id="rewardAmount">+0.0001 SOL</div>
        <div id="rewardType">For joining the game</div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
        <div class="loading-text" id="loadingText">Loading game...</div>
    </div>

    <!-- Solana Web3.js -->
    <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
    
    <script>
        // Configuration
        const SERVER_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:3000' 
            : 'https://pokemmo-server.onrender.com';
        
        const WS_URL = window.location.hostname === 'localhost'
            ? 'ws://localhost:3000'
            : 'wss://pokemmo-server.onrender.com';

        // Game state
        let isWalletConnected = false;
        let walletPublicKey = null;
        let gameClient = null;
        let gameRoom = null;
        let totalRewards = 0;

        // Initialize Solana connection
        const connection = new solanaWeb3.Connection(
            'https://api.devnet.solana.com',
            'confirmed'
        );

        // Check if Phantom wallet is installed
        const getProvider = () => {
            if ('phantom' in window) {
                const provider = window.phantom?.solana;
                if (provider?.isPhantom) {
                    return provider;
                }
            }
            return null;
        };

        // Connect wallet function
        async function connectWallet() {
            const provider = getProvider();
            
            if (!provider) {
                alert('Please install Phantom wallet from https://phantom.app');
                window.open('https://phantom.app/', '_blank');
                return;
            }

            try {
                const connectBtn = document.getElementById('connectBtn');
                connectBtn.disabled = true;
                connectBtn.textContent = 'Connecting...';

                const resp = await provider.connect();
                walletPublicKey = resp.publicKey.toString();
                
                // Update UI
                document.getElementById('walletAddress').textContent = 
                    walletPublicKey.slice(0, 4) + '...' + walletPublicKey.slice(-4);
                document.getElementById('walletInfo').classList.add('connected');
                connectBtn.textContent = 'Connected';
                
                // Get balance
                await updateBalance();
                
                // Connect to game server with wallet
                if (gameRoom) {
                    gameRoom.send('WALLET_CONNECT', {
                        walletAddress: walletPublicKey
                    });
                }
                
                isWalletConnected = true;
                document.getElementById('gameStats').style.display = 'block';
                
            } catch (err) {
                console.error('Wallet connection failed:', err);
                alert('Failed to connect wallet');
                document.getElementById('connectBtn').disabled = false;
                document.getElementById('connectBtn').textContent = 'Connect Wallet';
            }
        }

        // Update wallet balance
        async function updateBalance() {
            if (!walletPublicKey) return;
            
            try {
                const publicKey = new solanaWeb3.PublicKey(walletPublicKey);
                const balance = await connection.getBalance(publicKey);
                const solBalance = balance / solanaWeb3.LAMPORTS_PER_SOL;
                document.getElementById('solBalance').textContent = solBalance.toFixed(4);
            } catch (err) {
                console.error('Failed to get balance:', err);
            }
        }

        // Show reward popup
        function showReward(amount, type) {
            const popup = document.getElementById('rewardPopup');
            document.getElementById('rewardAmount').textContent = `+${amount} SOL`;
            document.getElementById('rewardType').textContent = type;
            
            popup.classList.add('show');
            totalRewards += amount;
            document.getElementById('rewardsEarned').textContent = totalRewards.toFixed(6) + ' SOL';
            
            setTimeout(() => {
                popup.classList.remove('show');
            }, 5000);
            
            // Update balance after reward
            setTimeout(updateBalance, 2000);
        }

        // Update server status
        function updateServerStatus(connected) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            if (connected) {
                dot.classList.add('connected');
                text.textContent = 'Connected to server';
            } else {
                dot.classList.remove('connected');
                text.textContent = 'Disconnected';
            }
        }

        // Initialize Colyseus client
        async function initializeGame() {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.add('show');
            
            try {
                // Import Colyseus from the existing game
                const Colyseus = window.Colyseus;
                
                if (!Colyseus) {
                    console.log('Waiting for Colyseus to load...');
                    setTimeout(initializeGame, 1000);
                    return;
                }
                
                gameClient = new Colyseus.Client(WS_URL);
                
                // Join or create room
                gameRoom = await gameClient.joinOrCreate('poke_world');
                
                // Handle server messages
                gameRoom.onMessage('WALLET_CONNECTED', (data) => {
                    console.log('Wallet connected to game:', data);
                });
                
                gameRoom.onMessage('REWARD_RECEIVED', (data) => {
                    showReward(data.amount / solanaWeb3.LAMPORTS_PER_SOL, 
                              `For ${data.type.replace('_', ' ')}`);
                });
                
                gameRoom.onMessage('CURRENT_PLAYERS', (data) => {
                    const count = Object.keys(data.players).length;
                    document.getElementById('playersOnline').textContent = count;
                });
                
                gameRoom.onMessage('PLAYER_CHANGED_MAP', (data) => {
                    if (data.sessionId === gameRoom.sessionId) {
                        document.getElementById('currentMap').textContent = 
                            data.map.charAt(0).toUpperCase() + data.map.slice(1);
                    }
                });
                
                gameRoom.onStateChange((state) => {
                    console.log('Game state updated:', state);
                });
                
                updateServerStatus(true);
                loadingOverlay.classList.remove('show');
                
            } catch (err) {
                console.error('Failed to connect to game server:', err);
                updateServerStatus(false);
                document.getElementById('loadingText').textContent = 
                    'Failed to connect. Please refresh.';
            }
        }

        // Auto-connect wallet if previously connected
        window.addEventListener('load', async () => {
            const provider = getProvider();
            if (provider && provider.isConnected) {
                // Auto-connect if wallet was previously connected
                setTimeout(connectWallet, 1000);
            }
            
            // Initialize game connection
            setTimeout(initializeGame, 500);
        });

        // Update balance periodically
        setInterval(updateBalance, 30000);
    </script>
</body>
</html>
